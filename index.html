<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Teams SSO 用户显示</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <h2>当前登录用户：</h2>
  <pre id="username">正在获取...</pre>

  <script>
    microsoftTeams.app.initialize(); // 初始化 Teams SDK

    function displayUserInfo(user) {
      document.getElementById("username").textContent =
        user.displayName + " (" + user.userPrincipalName + ")";
    }

    function getUserTokenAndInfo() {
      // 尝试无感获取 token
      microsoftTeams.authentication.getAuthToken({
        successCallback: async (token) => {
          try {
            const graphResponse = await fetch("https://graph.microsoft.com/v1.0/me", {
              headers: { "Authorization": "Bearer " + token }
            });
            const user = await graphResponse.json();
            displayUserInfo(user);
          } catch (err) {
            document.getElementById("username").textContent = "Graph API 获取失败: " + err;
          }
        },
        failureCallback: (err) => {
          console.warn("无感 SSO 失败，fallback 弹窗:", err);
          // fallback 弹窗获取 token
          microsoftTeams.authentication.authenticate({
            url: window.location.origin + "/auth-start.html",
            width: 600,
            height: 535,
            successCallback: (result) => {
              // auth-start.html 返回的 token
              fetch("https://graph.microsoft.com/v1.0/me", {
                headers: { "Authorization": "Bearer " + result.token }
              })
              .then(res => res.json())
              .then(user => displayUserInfo(user))
              .catch(err => document.getElementById("username").textContent = "Graph API 获取失败: " + err);
            },
            failureCallback: (err) => {
              document.getElementById("username").textContent = "获取 Token 失败: " + err;
            }
          });
        }
      });
    }

    getUserTokenAndInfo();
  </script>
</body>
</html>
