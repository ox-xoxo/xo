<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Auth End</title>
</head>
<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const accessToken = urlParams.get('token');

  if (!accessToken) {
    console.error("没有获取到 token");
  } else {
    if (window.opener) {
      window.opener.postMessage({ status: "success", token: accessToken }, "*");
      window.close();
    } else if (window.parent !== window) {
      window.parent.postMessage({ status: "success", token: accessToken }, "*");
    }
  }
</script>
</body>
</html>
