<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>状态检测</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }

    /* loading spinner + 文本 */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      color: #555;
      gap: 10px;
      margin-bottom: 20px;
    }
    #spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* 弹跳小点动画 */
    #elastic {
      display: none;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    #elastic div {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: scale 0.6s infinite alternate;
    }
    #elastic div:nth-child(2){ animation-delay: 0.2s; }
    #elastic div:nth-child(3){ animation-delay: 0.4s; }
    @keyframes scale { from { transform: scale(1); } to { transform: scale(1.6); } }
  </style>
</head>
<body>

  <div id="loading">
    正在检测网络状态，请稍候...
    <div id="spinner"></div>
  </div>

  <div id="elastic">
    <div></div><div></div><div></div>
  </div>

  <script>
    // 页面加载立即强制刷新一次（避免缓存）
    if (!window.location.href.includes("forceReload")) {
      window.location.href = window.location.href + (window.location.href.includes("?") ? "&" : "?") + "forceReload=" + Date.now();
    }
  </script>

  <script>
    const targets = [
      "https://znd11-4go66o6g8f541149-1349994615.tcloudbaseapp.com/#/pages/index/index",
      "https://znd1188.s3.us-west-004.backblazeb2.com/index.html#/pages/index/index",
      "https://zdgh8t9e98z90v.cloudfront.net/#/pages/index/index",
      "https://znd113-6gjy9lxh867a0395-1349994615.tcloudbaseapp.com/#/pages/index/index",
      "https://znd881.blob.core.windows.net/www/index.html#/pages/index/index"
    ];
    const TIMEOUT = 3000;

    function testURL(url) {
      return new Promise(resolve => {
        const img = new Image();
        let isDone = false;
        
        const timeout = setTimeout(() => {
          if (isDone) return;
          isDone = true;
          resolve({ url, ok: false });
        }, TIMEOUT);

        img.onload = function() {
          if (isDone) return;
          isDone = true;
          clearTimeout(timeout);
          resolve({ url, ok: true });
        };
        
        img.onerror = function() {
          if (isDone) return;
          isDone = true;
          clearTimeout(timeout);
          resolve({ url, ok: false });
        };
        
        // 尝试加载目标URL的favicon或者一个已知存在的资源
        // 这里使用目标URL的基础路径加上favicon.ico
        try {
          const baseUrl = url.split('#')[0].split('/').slice(0, 3).join('/');
          img.src = baseUrl + '/favicon.ico?' + Date.now();
        } catch(e) {
          if (isDone) return;
          isDone = true;
          clearTimeout(timeout);
          resolve({ url, ok: false });
        }
      });
    }

    async function detectAndRedirect() {
      const results = await Promise.all(targets.map(testURL));
      const working = results.find(r => r.ok);

      if (working) {
        window.location.href = working.url; // 有效 URL 跳转
      } else {
        // 全部无效，显示维护中动画
        document.getElementById("loading").style.display = "none";
        document.getElementById("elastic").style.display = "flex";

        const msg = document.createElement("div");
        msg.textContent = "系统维护中，请稍后再试。";
        msg.style.marginTop = "10px";
        msg.style.fontSize = "18px";
        document.body.appendChild(msg);
      }
    }

    detectAndRedirect();
  </script>
</body>
</html>
