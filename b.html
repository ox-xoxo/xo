<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>状态检测</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    #loading { font-size: 1.2rem; color: #555; }
  </style>
</head>
<body>
  <div id="loading">正在检测网络状态，请稍候...</div>
  <script>
    // 页面加载立即强制刷新一次（避免缓存）
    if (!window.location.href.includes("forceReload")) {
      window.location.href = window.location.href + (window.location.href.includes("?") ? "&" : "?") + "forceReload=" + Date.now();
    }
  </script>
  <script>
    const targets = [
      "https://zgfgm68.z5.web.core.windows.net",
      "https://zrtu6y.z6.web.core.windows.net",
      "https://zery11r.z8.web.core.windows.net"
    ];
    const TIMEOUT = 3000;

    function testFetch(url) {
      return new Promise(resolve => {
        const controller = new AbortController();
        const timeout = setTimeout(() => {
          controller.abort();
          resolve({ url, ok: false });
        }, TIMEOUT);

        fetch(url, {
          method: "GET",
          mode: "no-cors",
          signal: controller.signal
        }).then(() => {
          clearTimeout(timeout);
          resolve({ url, ok: true });
        }).catch(() => {
          clearTimeout(timeout);
          resolve({ url, ok: false });
        });
      });		
    }

    async function detectAndRedirect() {
      const results = await Promise.all(targets.map(testFetch));

      const working = results.find(r => r.ok);
      if (working) {
        window.location.href = working.url;
      } else {
        document.getElementById("loading").textContent = "系统维护中，请稍后再试。";
      }
    }

    detectAndRedirect();
  </script>
</body>
</html>
